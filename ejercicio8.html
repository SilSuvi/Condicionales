<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 8</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(window.prompt("Introduce un número"));
      let num2 = parseInt(window.prompt("Introduce otro número"));

      if (num1 < num2) {
        window.alert("El primer número es inferior al segundo");
      } else if (num2 < num1) {
        window.alert("El primer número es superior al segundo");
      } else {
        window.alert("El valor introducido no es válido");
      }
    </script>
  </body>
</html>
