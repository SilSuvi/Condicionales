<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Ejercicio 3</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(window.prompt("Dime un número"));
      let num2 = parseInt(window.prompt("Dime otro número"));
      let num3 = parseInt(window.prompt("Dime un último número"));

      if (num1 + num2 == num3) {
        window.alert("El tercer número es igual a la suma de los dos primeros");
      } else {
        window.alert(
          "La suma de los dos primeros números no es igual al tercer número introducido"
        );
      }
    </script>
  </body>
</html>
