    <title>Ejercicio 4</title>

  <body>
    <script>
      let contra = window.prompt("Introduce una contraseña");

      let mensaje =
        contra.length <= 8
          ? "La contraseña no es válida porque tiene igual o menos de ocho caracteres"
          : "La contraseña es válida porque tiene más de ocho caracteres";

      window.alert(mensaje);
    </script>
  </body>
