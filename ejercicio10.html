<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 10</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(window.prompt("Introduce un número"));
      let num2 = parseInt(window.prompt("Introduce otro número"));

      let num1Resto = num1 % 6;
      let num2Resto = num2 % 6;

      if (num1 == num2) {
        window.alert("0");
      } else if (num1Resto == num2Resto) {
        if (num1 < num2) {
          window.alert("El primer número es más pequeño");
        } else if (num2 < num1) {
          window.alert("El segundo número es más pequeño");
        }
      } else if (num1 > num2) {
        window.alert("El primer número es más grande");
      } else if (num2 > num1) {
        window.alert("El segundo número es más grande");
      } else {
        window.alert("Error");
      }
    </script>
  </body>
</html>
