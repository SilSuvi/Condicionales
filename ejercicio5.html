<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 5</title>
  </head>
  <body>
    <script>
      let diaSemana = window.prompt("¿Qué día de la semana es hoy?");

      if (diaSemana == "lunes") {
        window.alert("Hoy es lunes");
      } else if (diaSemana == "martes") {
        window.alert("Hoy es martes");
      } else if (diaSemana == "miércoles") {
        window.alert("Hoy es miércoles");
      } else if (diaSemana == "jueves") {
        window.alert("Hoy es jueves");
      } else if (diaSemana == "viernes") {
        window.alert("Hoy es viernes");
      } else if (diaSemana == "sábado") {
        window.alert("Es fin de semana");
      } else if (diaSemana == "domingo") {
        window.alert("Es fin de semana");
      } else {
        window.alert("El día introducido no es válido");
      }
    </script>
  </body>
</html>
