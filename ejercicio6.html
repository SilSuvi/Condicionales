<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 6</title>
  </head>
  <body>
    <script>
      let num = parseInt(window.prompt("Dime un número"));

      if (num < 1) {
        window.alert("No se puede calcular porque es inferior a uno");
      } else {
        window.alert(
          "El número introducido al cuadrado es " +
            num * num +
            " y al cubo es " +
            num * num * num
        );
      }
    </script>
  </body>
</html>
